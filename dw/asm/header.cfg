MEMORY {
  HEADER: start = $0000, size = $0010, file = %O;  # 16 bytes
  ZP:     start = $0000, size = $0100;             # optional sinks
  RAM:    start = $0200, size = $0600;
}
SEGMENTS {
  CODE:      load = HEADER, type = ro, start = $0000;
  RODATA:    load = HEADER, type = ro;
  DATA:      load = HEADER, type = ro;
  ZEROPAGE:  load = ZP,     type = zp;             # no file output
  BSS:       load = RAM,    type = bss;            # no file output
}
